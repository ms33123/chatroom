        <button class="enter">进入</button>
    </div>


    <div class="main">
        <div class="left"></div>
        <div class="right">

            <div class="body">

                    <img src="./lib/src/emoji.png" alt="" class="emojibtn">
                    <input type="file" class="imgfile" accept=".png,.gif,.jpg" style="display: none;">
                    <img src="./lib/src/senimg.png" alt="" class="sendimgfiles">
                    <img src="./lib/src/video.png" alt="" class="sendvideofiles">
                    <input type="file" class="videofile" accept=".mp4" style="display: none;">
                </div>
                <div class="sendContent">
                    <div class="content" contenteditable></div>
                </div>
                <div class="send">
